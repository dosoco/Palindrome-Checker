<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- made a container to hold all elements -->
        <h1>Palindrome Checker</h1>
        <!-- H1 title element -->
        <input type="text" id="wordInput" placeholder="Enter a word">
        <!-- Thus is where our user will enter the word they want to check -->
        <button id="checkButton">Check Palindrome</button>
        <!-- button to submit the users input -->
        <p id="result"></p>
        <!-- empty element to display result -->
    </div>
</body>
</html>
